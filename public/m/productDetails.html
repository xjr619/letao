<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="img/x-icon" rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/productDetail.css">
  <title>Document</title>
</head>

<body>
  <div class="lt_layout">
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
      <span>商品详情</span>
      <a href="index.html" class="icon_home fa fa-home"></a>
    </div>

    <div class="lt_main">
      <div class="lt_parent">
        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--数据列表-->
              <div class="mui-table-view mui-table-view-chevron">
                <div class="mui-slider">
                  <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/detail.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="./images/detail.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="./images/detail.jpg" /></a></div>
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/detail.jpg" /></a></div>
                  </div>
                  <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                  </div>
                </div>
                <!-- 商品描述 -->
                <div class="description">
                  Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400
                </div>
                <div class="price">
                  价格:&nbsp;&nbsp;&nbsp;<span>&yen;499.1</span>
                  <del>&yen;888.1</del>
                </div>
                <div class="size_box">
                  尺码:
                  <span>31</span>
                  <span>32</span>
                  <span>33</span>
                  <span>34</span>
                  <span>35</span>
                  <span>36</span>
                  <span>37</span>
                  <span>38</span>
                  <span>39</span>
                  <span>40</span>
                  <span>41</span>
                  <span>42</span>
                  <span>43</span>
                  <span>44</span>
                  <span>45</span>
                </div>
              </div>
            </div>
        </div>
 
      </div>
    </div>

    <div class="lt_footer">
        <a href="javascript:void(0);" class="fa fa-shopping-cart"></a>
        <button class="mui-btn-warning">立即购买</button>
        <button class="mui-badge-danger">加入到购物车</button>
    </div>
  </div>
  <script type="text/template" id="detailTemp">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <!-- 没有图的情况下 -->
          <%if(pic.length ==0){%>
            pic[0] = './images/none.jpg';
         <%}%>
          <!--支持循环，需要重复图片节点-->
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%= pic[pic.length-1].picAddr%>" /></a></div>
            <%for(var i =0; i<pic.length;i++){%>
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%= pic[i].picAddr%>" /></a></div>
            <%}%>
          <!--支持循环，需要重复图片节点-->
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%= pic[0].picAddr%>" /></a></div>
        </div>
        <div class="mui-slider-indicator">
          <%for(var i = 0;i<pic.length;i++){%>
              <div class="mui-indicator <%= i==0?'mui-active':''%>"></div>
          <%}%>
        </div>
      </div>
      <!-- 商品描述 -->
      <div class="description">
        <%= proName%>
      </div>
      <div class="price">
        价格:&nbsp;&nbsp;&nbsp;<span>&yen;<%= price%></span>
        <del>&yen;<%= oldPrice%></del>
      </div>
      <div class="size_box">
        尺码:<%
            var arr = size.split("-");
            var start = arr[0];
            var end = arr[1];
          %>
       <%for(var i=start;i<=end;i++){%>
          <span class = "prosize <%= i==start?'now':''%>"><%= i%></span>
       <%}%>
      </div>
      数量：
      <div class="mui-numbox" data-numbox-min="1" data-numbox-max="<%=num%>">
          <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
          <input id="test" class="mui-input-numbox" type="number" value="1">
          <button class="mui-btn mui-btn-numbox-plus" type="button" disabled="">+</button>
      </div>
      剩余：<%=num%> 件
  </script>
  <script src="./assets/zepto/zepto.min.js"></script>
  <script src="./assets/mui/js/mui.min.js"></script>
  <script src="./assets/artTemplate/template-native.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productDetail.js"></script>
</body>

</html>
