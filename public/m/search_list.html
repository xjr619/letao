<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="img/x-icon" rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search_list.css">
  <title>Document</title>
</head>

<body>
  <div class="lt_layout">
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
      <span>搜索中心</span>
      <!-- <a href="search.html" class="icon_search fa fa-search"></a> -->
    </div>

    <div class="lt_main">
      <div class="lt_parent">
        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--数据列表-->
              <div class="mui-table-view mui-table-view-chevron">
                  <div class="lt_search">
                      <div class="lt_search_box">
                          <form>
                              <input type="text" name="" value="" placeholder="">
                           </form>
                            <a href="javascript:void(0);" class="search_btn">搜索</a>
                      </div>
                    </div>
                    <div class="lt_bar mui-clearfix">
                        <a href="javascript:void(0);" data-order="time">
                          上架时间
                          <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="javascript:void(0);" data-order="price">
                          价格
                          <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="javascript:void(0);" data-order="num">
                          销量
                          <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="javascript:void(0);" data-order="discount">
                          折扣
                          <span class="fa fa-angle-down"></span>
                        </a>
                      </div>
                <div class="produts">
                  <ul class="mui-clearfix">
                  </ul>
                </div>
              </div>
            </div>
        </div>
 
      </div>
    </div>

    <div class="lt_footer">
      <a href="javascript:;" class="tab_home fa fa-home now">
        <span>首页</span>
      </a>
      <a href="classify.html" class="tab_cate fa fa-bars">
        <span>分类</span>
      </a>
      <a href="javascript:;" class="tab_cart fa fa-shopping-cart">
        <span>购物车</span>
      </a>
      <a href="javascript:;" class="tab_user fa fa-user">
        <span>会员中心</span>
      </a>
    </div>
  </div>
  <script type="text/template" id="productTemp">
    <% for(var i=0;i<data.length;i++){%>
      <li>
        <img src=<%= data[i].pic[0].picAddr%> alt="">
        <p><%= data[i].proName%></p>
        <div>
          <span class="nowprice">&yen;<%= data[i].price%></span>
          <del class="old_price"><%= data[i].oldPrice%></del>
        </div>
        <a href="productDetails.html" data-id="<%= data[i].id%>" class= "product_detail">立即购买</a>
      </li>
    <%}%>
  </script>
  <script src="./assets/zepto/zepto.min.js"></script>
  <script src="./assets/mui/js/mui.min.js"></script>
  <script src="./assets/artTemplate/template-native.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search_list.js"></script>
</body>

</html>
