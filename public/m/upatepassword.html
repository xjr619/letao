<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="img/x-icon" rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>

<body>
  <div class="lt_layout">
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon_back fa fa-arrow-left" style="position:absolute;"></a>
      <span>修改密码</span>
      <!-- <a href="search.html" class="icon_search fa fa-search"></a> -->
    </div>
    <div class="lt_main">
      <div class="lt_parent">
        <form class="mui-input-group">
          <div class="mui-input-row">
            <input type="password" class="mui-input-password oldPassword" placeholder="原密码" >
        </div>
          <div class="mui-input-row">
              <input type="password" class="mui-input-password newPassword" placeholder="新密码">
          </div>
          <div class="mui-input-row">
            <input type="password" class="mui-input-password" placeholder="确认密码">
        </div>
        <div class="mui-input-row" style="position:relative">
          <input name="code" type="text" placeholder="认证码">
          <a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary get_vertif" style="position:absolute;right:0;top:0;text-align:center;width:100px;">获取认证码</a>
        </div>
          <div class="mui-button-row">
              <button type="button" class="mui-btn mui-btn-primary sure_update" style="width:100%;margin-top:10px;" >确认</button>
          </div>
      </form>
      </div>
    </div>
  </div>
  <script src="./assets/zepto/zepto.min.js"></script>
  <script src="./assets/mui/js/mui.min.js"></script>
  <script src="./assets/artTemplate/template-native.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/updatePassword.js"></script>
</body>

</html>
