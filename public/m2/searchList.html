<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/searchList.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Title</title>
</head>
<body>
<div class="lt_layout">
    <div class="lt_header">
        <div class="lt_topLeft fa fa-arrow-left" onclick ="javascript:history.back()"></div>
        <h3 class="lt_top_text">
            搜索中心
        </h3>
        <span class="lt_top_right"></span>
    </div>
    <div class="lt_main">
        <div class="lt_parent">
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt-searchBox">
                        <input type="text">
                        <a href="#">搜索</a>
                    </div>
                    <div class="lt_searchList">
                        <div class="lt-order">
                            <a href="javascript:;" class="now"  data-order="time">
                                上架时间
                                <span class="fa fa-angle-down"></span>
                            </a>
                            <a href="javascript:;" data-order="price">
                                价格
                                <span class="fa fa-angle-down"></span>
                            </a>
                            <a href="javascript:;" data-order="num">
                                销量
                                <span class="fa fa-angle-down"></span>
                            </a>
                            <a href="javascript:;" data-order="discount">
                                折扣
                                <span class="fa fa-angle-down"></span>
                            </a>
                        </div>
                        <div class="lt_product">
                            <ul>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul>
            <li class="">
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="">
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span  class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>个人中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/template" id="lt_productBox">
    <% if(data.length ==0){%>
        <span>没有搜索到任何相关的商品信息</span>
    <%} else{%>
        <% for(var i=0;i< data.length;i++){%>
        <li>
            <a href="productDetails.html?id=<%=data[i].id%>">
                <img src="<%=data[i].pic[0].picAddr%>" alt="">
                <p class="mui-ellipsis-2"><%=data[i].proName%></p>
                <span class="now_price">&yen;<%=data[i].price%></span> <del class="old_price">&yen;<%=data[i].oldPrice%></del>
                <button class="mui-btn-blue">立即购买</button>
            </a>
        </li>
        <%}%>
    <%}%>
</script>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/artTemplate/template-native.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
