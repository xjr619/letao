<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <title>Title</title>
</head>
<body>
<div class="lt_layout">
    <div class="lt_header">
        <div class="lt_topLeft fa fa-arrow-left" onclick ="javascript:history.back()"></div>
        <h3 class="lt_top_text">
            搜索中心
        </h3>
        <span class="lt_top_right"></span>
    </div>
    <div class="lt_main">
        <div class="lt-searchBox">
            <input type="text" class="lt-searchText">
            <a href="#" class="lt-search_btn">搜索</a>
        </div>
        <div class="lt_searchHistory">
            <div class="lt_searchTitle">
                <span>搜索历史</span>
                <a href="javascript:;"><span class="fa fa-trash"></span>清空记录</a>
            </div>
            <div class="lt_searchList">
                <ul>

                </ul>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul>
            <li class="">
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="">
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span  class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>个人中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/template" id="ltHistory">
    <% if(items.length == 0){%>
        <span>没有相关的历史搜索记录</span>
    <%} else{%>
        <% for(var i=items.length -1; i>=0;i--){%>
            <li>
                <a href="searchList.html?proname=<%=items[i]%>"><%=items[i]%></a>
                <span class="fa fa-close" data-index="<%=i%>"></span>
            </li>
        <%}%>
    <%}%>

</script>
<script type="text/template" id="firstCategory">
    <% for(var i=0;i < rows.length;i++){%>
        <li class="<%=i==0?'now':''%>">
            <a href="javascript:;" data-id="<%=rows[i].id%>"><%=rows[i].categoryName%></a>
        </li>
    <%}%>
</script>
<script type="text/template" id="secondCategory">
    <% if(total ==0) {%>
        <p>没有对应的二级分类数据</p>
    <%} else{%>
        <% for(var i=0;i < rows.length;i++){%>
            <li>
                <a href="javascript:;">
                    <img src="<%=rows[i].brandLogo%>" alt="">
                    <p><%=rows[i].brandName%></p>
                </a>
            </li>
        <%}%>
    <%}%>
</script>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/artTemplate/template-native.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
