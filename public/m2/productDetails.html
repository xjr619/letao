<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productDetails.css">
    <title>Title</title>
</head>
<body>
<div class="lt_layout">
    <div class="lt_header">
        <a class="lt_topLeft fa fa-arrow-left" href ="javascript:history.back()"></a>
        <h3 class="lt_top_text">商品详情</h3>
        <a class="lt_top_right fa fa-home" href="javascript:location.href='index.html'"></a>
    </div>
    <div class="lt_main">
        <div class="lt_parent">
            <!--下拉刷新容器-->
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">

                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <a href="cart.html" class="fa fa-shopping-cart"></a>
        <button class="mui-btn-warning">立即购买</button>
        <button class="mui-badge-danger">加入到购物车</button>
    </div>
</div>
<script type="text/template" id="proDetails">
    <!--商品详情信息-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--如果pic没有图片，我们默认为其添加一个图片-->
            <%if(pic.length ==0){%>
                pic[0] = './images/none.jpg';
            <%}%>
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=pic[pic.length-1].picAddr%>" /></a></div>
            <% for(var i=0;i< pic.length;i++){%>
                <div class="mui-slider-item"><a href="#"><img src="<%=pic[i].picAddr%>" /></a></div>
            <%}%>
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=pic[0].picAddr%>" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            <% for(var i=0;i < pic.length;i++){%>
                <div class="mui-indicator <%=i==0?'mui-active':''%>"></div>
            <%}%>
        </div>
    </div>
    <ul class="lt_pro_details">
        <li>
            <span><%=proName%></span>
        </li>
        <li>
            价格：<span class="pro_price">&yen;<%=price%></span> &nbsp;&nbsp;<del>&yen;<%=oldPrice%></del>
        </li>
        <li>
            尺码：
            <%
                var arr = size.split("-");
                var start = arr[0];
                var end = arr[1];
            %>
            <% for(var i=start;i <= end;i++){%>
                <span class="proSize <%=i==start?'now':''%>"><%=i%></span>
            <%}%>
        </li>
        <li>
            数量：
            <div class="mui-numbox" data-numbox-min="1" data-numbox-max="<%=num%>">
                <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                <input id="test" class="mui-input-numbox" type="number" value="5">
                <button class="mui-btn mui-btn-numbox-plus" type="button" disabled="">+</button>
            </div>
            剩余：<%=num%> 件
        </li>
    </ul>
</script>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/artTemplate/template-native.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productDetails.js"></script>
</body>
</html>
