<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/admin.css">
    <!-- <link rel="stylesheet" href="./css/userManage.css"> -->
    <title>Document</title>
</head>

<body>
    <div class="aside">
        <a href="javascript:;" class="lt_logo">ITCAST</a>
        <p class="superManager">
            <img src="./images/default.png" alt="">&nbsp;&nbsp;超级管理员
        </p>
        <div class="lt_nav">
            <ul>
                <li>
                    <a href="userManage.html" class="glyphicon glyphicon-user">用户管理</a>
                </li>
                <li class="classify">
                    <a href="javascript:;" class="glyphicon glyphicon-list">分类管理</a>
                    <p><a href="categoryFirst.html">一级分类</a></p>
                    <p><a href="categorySecond.html">二级分类</a></p>
                </li>
                <li>
                    <a href="javascript:;" class="glyphicon glyphicon-tags">商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="main_top">
            <a href="javascript:;" class="glyphicon glyphicon-align-justify change_menu"></a>
            <a href="javascript:;" class="glyphicon glyphicon-log-out login_out"></a>
        </div>
        <div class="main_content">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#">分类管理</a>
                </li>
                <li class="active">一级分类管理</li>
            </ol>
            <button type="button" class="btn btn-primary showfirstModal" style="margin-bottom:25px;" id="addFisrtcategory">添加一级分类</button>
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>分类名称</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>itcast</td>
                        </tr>
                   </tbody>
            </table>
            <!-- 分页 -->
            <ul class="mypagintor" style="float:right;"></ul>
        </div>
    </div>
    <!-- 一级分类模态框 -->
    <div class="modal fade fisrtModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加一级分类</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control categoryName" placeholder="请输入分类名称">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary addFisrt">保存</button>
            </div>
          </div>
        </div>
      </div>
    <!-- 退出模态框部分 -->
    <div class="modal_box">
    </div>
    <script type="text/template" id="firstCategoryTem">
        <%for(var i =0;i<rows.length;i++){%>
            <tr>
                <td><%= (page -1) * size + i + 1%></td>
                <td><%= rows[i].categoryName%></td>
            </tr>
        <%}%>
    </script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/echarts/echarts.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/categoryFirst.js"></script>
</body>

</html>
