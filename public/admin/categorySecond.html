<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/admin.css">
    <!-- <link rel="stylesheet" href="./css/userManage.css"> -->
    <title>Document</title>
</head>

<body>
    <div class="aside">
        <a href="javascript:;" class="lt_logo">ITCAST</a>
        <p class="superManager">
            <img src="./images/default.png" alt="">&nbsp;&nbsp;超级管理员
        </p>
        <div class="lt_nav">
            <ul>
                <li>
                    <a href="userManage.html" class="glyphicon glyphicon-user">用户管理</a>
                </li>
                <li class="classify">
                    <a href="javascript:;" class="glyphicon glyphicon-list">分类管理</a>
                    <p>
                        <a href="categoryFirst.html">一级分类</a>
                    </p>
                    <p>
                        <a href="categorySecond.html">二级分类</a>
                    </p>
                </li>
                <li>
                    <a href="javascript:;" class="glyphicon glyphicon-tags">商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="main_top">
            <a href="javascript:;" class="glyphicon glyphicon-align-justify change_menu"></a>
            <a href="javascript:;" class="glyphicon glyphicon-log-out login_out"></a>
        </div>
        <div class="main_content">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#">分类管理</a>
                </li>
                <li class="active">二级分类</li>
            </ol>
            <button type="button" class="btn btn-primary showfirstModal" style="margin-bottom:25px;" id="addSecondcategory">添加二级分类</button>
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>男士馆</td>
                        <td>4</td>
                        <td>
                            <img src="./images/default.png" alt="" style="width:65px;">
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页 -->
            <ul class="mypagintor" style="float:right;"></ul>
        </div>
    </div>
    <!-- 二级分类模态框 -->
    <div class="modal fade secondModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form>
                    <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">添加分类</h4>
                            </div>
                            <div class="modal-body">
                                选择一级分类： <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="choseSomething">请选择</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" id="firstList">
                                        <li>
                                            <a href="#">Action</a>
                                        </li>
                                    </ul>
                                    <!-- 隐藏域保存信息 -->
                                    <input type="hidden" name="categoryId" value="">
                                </div>
                                <div class="form-group">
                                        <input type="text" class="form-control"  placeholder="请输入二级分类名称" style="margin-top:10px;" name="brandName">
                                 </div>
                                 <style>
                                        
                                        .cover{
                                            position: absolute;
                                            left: 0;
                                            top: 0;
                                        }
                                        .addPic{
                                            opacity: 0;
                                        }
                                 </style>
                                  <div class="form-group" style="position:relative;">                          
                                        <button type="button" class="btn btn-primary cover" >选择上传文件</button>
                                        <input type="file" name="pic1" value="" class="addPic" data-url="/category/addSecondCategoryPic">
                                        
                                    </div>
                                    <img src="./images/none.png" alt="" style="width:80px;" class="loadImg">
                                    <input type="hidden" name="brandLogo" value="">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="saveSecond">保存</button>
                            </div>
                        </div>
            </form>
  
           
        </div>

    </div>
    <!-- /.modal -->
    <!-- 退出模态框部分 -->
    <div class="modal_box">
    </div>
    <script type="text/template" id="secondTemp">
        <%for(var i=0;i<rows.length;i++){%>
            <tr>
                    <td><%=(page -1) * size +i+1%></td>
                    <td><%= rows[i].categoryName%></td>
                    <td><%= rows[i].brandName%></td>
                    <td><img src="<%= rows[i].brandLogo%>" alt="" style="width:65px;"></td>
            </tr>
        <%}%>
    </script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/echarts/echarts.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./assets/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./assets/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/categorySecond.js"></script>
</body>

</html>
